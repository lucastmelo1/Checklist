<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Menu QUADRADO</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Cores baseadas no logotipo da QUADRADO */
        :root {
            --cor-fundo: #FAF5E6;    /* Creme suave do fundo */
            --cor-azul-QUADRADO: #1B2A41; /* Azul escuro do logotipo */
            --cor-branco: #FFFFFF;
            --cor-texto-suave: #4A4A4A;
            --cor-aviso-fundo: #EFE6D5; /* Creme mais escuro para destaque */
            --cor-aviso-borda: #DED0B6;
        }

        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--cor-fundo); /* Fundo creme */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: var(--cor-azul-QUADRADO); /* Cor padrão do texto */
        }

        .container {
            background-color: var(--cor-branco);
            padding: 40px 30px;
            border-radius: 16px; /* Bordas mais arredondadas */
            box-shadow: 0 10px 25px rgba(27, 42, 65, 0.1); /* Sombra suave com tom azulado */
            text-align: center;
            max-width: 420px;
            width: 100%;
        }

        h1 {
            color: var(--cor-azul-QUADRADO);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: 1px; /* Espaçamento elegante entre letras */
            text-transform: uppercase; /* Letras maiúsculas como no logo */
        }

        p.intro {
            color: var(--cor-texto-suave);
            font-size: 16px;
            margin-bottom: 35px;
            line-height: 1.6;
        }

        .aviso-wifi {
            background-color: var(--cor-aviso-fundo);
            color: var(--cor-azul-QUADRADO);
            padding: 15px;
            border-radius: 8px;
            font-size: 15px;
            margin-bottom: 30px;
            border: 1px solid var(--cor-aviso-borda);
            text-align: left; /* Texto alinhado à esquerda para facilitar leitura */
        }

        .aviso-wifi strong {
            font-weight: 600;
        }

        .wifi-details {
            margin-top: 10px;
            display: block;
            font-family: monospace; /* Fonte monoespaçada para os dados da rede */
            background: rgba(255,255,255,0.5);
            padding: 10px;
            border-radius: 6px;
        }

        .btn-acesso {
            display: inline-block;
            width: 100%;
            padding: 18px;
            background-color: var(--cor-azul-QUADRADO); /* Azul do botão */
            color: var(--cor-branco);
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(27, 42, 65, 0.2);
            -webkit-tap-highlight-color: transparent;
        }

        .btn-acesso:hover {
            background-color: #2C3E5A; /* Um tom ligeiramente mais claro ao passar o mouse */
            transform: translateY(-2px); /* Efeito de levantar */
            box-shadow: 0 6px 15px rgba(27, 42, 65, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QUADRADO<br><span style="font-size: 16px; font-weight: 600;"></span></h1>

        <div class="aviso-wifi">
            <div style="display: flex; align-items: center; margin-bottom: 10px;">
                <!-- CORRIGIDO: faltava o ">" antes do emoji -->
                <span style="font-size: 24px; margin-right: 10px;">⚠️</span>
                <strong>Atenção Necessária:</strong>
            </div>
            Você precisa estar conectado à nossa rede Wi-Fi exclusiva para acessar o menu.
            <div class="wifi-details">
                Rede: <strong>Quadrado Cliente 2.4</strong><br>
                Senha: <strong>1234567809</strong>
            </div>
        </div>

        <p class="intro">Clique no botão abaixo após se conectar para visualizar nosso menu completo.</p>

        <!-- BOTAO: href será setado via JS para Opção C -->
        <a id="btnMenu" href="#" class="btn-acesso" target="_blank" rel="noopener">
            ACESSAR MENU
        </a>
    </div>

    <script>
        // Opção C: roteamento por unidade
        // Hoje: 1 unidade só
        const UNITS = {
            pinheiros: "http://192.168.15.64:8750"
        };

        // Para o começo, se não vier unit no link, assume pinheiros
        const DEFAULT_UNIT = "pinheiros";

        const params = new URLSearchParams(window.location.search);
        const unitParam = params.get("unit");
        const unit = (unitParam ? unitParam : DEFAULT_UNIT).toLowerCase();

        const url = UNITS[unit] || UNITS[DEFAULT_UNIT];

        const btn = document.getElementById("btnMenu");
        btn.href = url;

        // Segurança extra: se por algum motivo não tiver url, bloqueia e avisa
        if (!url) {
            btn.href = "#";
            btn.addEventListener("click", (e) => {
                e.preventDefault();
                alert("Link da unidade não configurado. Use ?unit=pinheiros");
            });
        }
    </script>
</body>
</html>
